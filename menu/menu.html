<!DOCTYPE html>
<html lang="en">

<head>
  <title>UAENA Playground</title>

  <!-- Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Bootstrap 5 Mobile App Landing Page Template" />
  
  <!-- Favorite icon , it's the icon shown with the title of the website for logo branding of my website-->
  <link rel="icon" type="image/x-icon" href="/favicon.ico?v=2" />
  <!-- Google Font, since I used the font that also avaialble in google so I got the link provided on google with the preferred weight. -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Mitr:wght@400;500;700&display=swap"
    rel="stylesheet" />


  <!-- FontAwesome JS Plugin for symbol and icons-->
  <script defer src="/assets/fontawesome/js/all.min.js"></script>
  <link rel="stylesheet" href="/assets/fonts/bootstrap-icons-1.10.4/font/bootstrap-icons.css" />
  <!-- Bootstrap Plugins CSS -->
  <link rel="stylesheet" href="/assets/plugins/bootstraps/css/bootstrap.min.css" />
  <!-- Theme CSS -->
  <link rel="stylesheet" href="/assets/css/menutheme.css" />
  <!-- Navigation Theme -->
  <link rel="stylesheet" href="/assets/css/navigation.css" />
</head>

<body>

  <!--Navigation Bar Section implementing by the use of Bootstrap plugin containing the hamburger menu that lists all the menu which lead to the other pages.
    The container-fluid <div> box contains the logo of website with the hamburger tools as a button with the class navbar-toggler with the collapse function so that it can be toggle and collapse
    in list with the sub-menu pages within the hamburger menu. -->
    
  <nav class="navbar navbar-static-top bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="/assets/IU/Main/logo.png" alt="UAENAlogo">
      </a>
      <ul class="navbar-nav ms-auto me-2">
        <li class="nav-item ">
          <a class="nav-link  " href="#">
            <i class="margin-end bi bi-globe float-right"></i>
          </a>
        </li>
      </ul>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navigation Hamburger Menu listing all the sub-menu with the icon by the class from fontawesome plugin
      All the navigation had been optimized for the responsiveness by the use of grid system in class navbar-nav.-->
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/index.html">
              <i class="fa fa-fw fa-home"></i> Homepage
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/menu/menu.html">
              <i class="fa fa-border-all"></i> Main Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/biography/biography.html">
              <i class="fa-regular fa-heart" style="color: #566598;"></i>
              Biography</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/discography/discography.html">
              <i class="fa fa-music"></i> Discography</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/movies/movie.html">
              <i class="fa fa-film"></i> Movies & Series</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/photogallery/photogallery.html">
              <i class="fa  fa-image"></i> Photo Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/musicvideo/musicvideo.html">
              <i class="fa-brands fa-youtube"></i> Music Video</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fa fa-gear"></i> Setting</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fa fa-cloud-moon"></i> Night Mode</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


    <!-- The Menu Background -->
    <div id="bg-image"></div>
    <!-- Menu Icon -->
    <!-- Photogallery -->
    <div class="photogallery">
      <img alt="photogallery" src="/assets/IU/Menu/photogallery.png">
    </div>

    <!-- Music Video -->
    <div class="musicvideo">
      <img alt="musicvideo" src="/assets/IU/Menu/musicvideo.png">
    </div>

    <!-- Movies -->
    <div class="movies">
      <img alt="movies" src="/assets/IU/Menu/movies.png">
    </div>

    <!-- Discography -->
    <div class="discography">
      <img alt="discography" src="/assets/IU/Menu/discography.png">
    </div>

    <!-- Biography -->
    <div class="biography">
      <img alt="biography" src="/assets/IU/Menu/biography.png">
    </div>


    <!-- Menu Button linking with the other pages by the function from javascript redirect to that specific page-->
    <button class="photogallerybtn" onclick="redirectToPhotoGalleryPage()">Photo Gallery</button>
    <button class="musicvideobtn" onclick="redirectToMusicVideoPage()">Music Video</button>
    <button class="moviesbtn" onclick="redirectToMoviesPage()">Movies and Series</button>
    <button class="discographybtn" onclick="redirectToDiscographyPage()">Discography</button>
    <button class="biographybtn" onclick="redirectToBiographyPage()">IU's Biography</button>

  </div>


  <!--Bottom Navigation Bar containing the audio which is the song from IU. Users can control the audio-->
  <nav class="navbar fixed-bottom">
    <div class="container-fluid">
      <div class="audiowrap">
        <audio controls autoplay loop controlslist="play nodownload ">
          <source src="/assets/IU/Discography/Vinyl disk/lastfridayvinyl.mp4" type="audio/mp3" />
          Your browser does not support the <audio> element.
          </audio>
      </div>

      <!--The logo youtube, spotify and soundcloud brand in the bottom navigation bar from fontawesome-->
      <div class="brand-audio">
        <i class="fa-brands fa-youtube  " style="color: #566598;"></i>
        <i class="fa-brands fa-spotify " style="color: #566598;"></i>
        <i class="fa-brands fa-soundcloud " style="color: #566598;"></i>
      </div>
  </nav>


  <!-- Javascript -->
  <script type="text/javascript" src="/assets/plugins/bootstraps/js/bootstrap.min.js"></script>
