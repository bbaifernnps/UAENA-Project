<!DOCTYPE html>
<html lang="en">
  <head>
    <title>UAENA Playground</title>

    <!-- Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Bootstrap 5 Mobile App Landing Page Template"
    />
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media" />

     <!-- Google Font -->
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Mitr:wght@400;500;700&display=swap" 
      rel="stylesheet"
    />

    <!-- FontAwesome JS-->
    <script defer src="/assets/fontawesome/js/all.min.js"></script>

    <!-- Plugins CSS -->
    <link
      rel="stylesheet"
      href="/assets/plugins/bootstraps/css/bootstrap.min.css"
    />
    <!-- Theme CSS -->
    <link rel="stylesheet" href="/assets/css/menutheme.css" />
  </head>
  <body>
    <!-- The Menu Background -->
    <div class="container background">
      <img alt="menubackground" src="/assets/IU/Menu/menubg.png" />
    </div>

    <!-- Menu Icon -->
    <!-- Photogallery -->
    <div class="overlay photogallery">
      <img alt="photogallery" src="/assets/IU/Menu/photogallery.png">
    </div>

    <!-- Music Video -->
    <div class="overlay musicvideo">
      <img alt="musicvideo" src="/assets/IU/Menu/musicvideo.png">
    </div>

    <!-- Movies -->
    <div class="overlay movies">
      <img alt="movies" src="/assets/IU/Menu/movies.png">
    </div>

    <!-- Discography -->
    <div class="overlay discography">
      <img alt="discography" src="/assets/IU/Menu/discography.png">
    </div>

    <!-- Biography -->
    <div class="overlay biography">
      <img alt="biography" src="/assets/IU/Menu/biography.png">
    </div>


    <!-- Menu Button -->
    <button class="photogallerybtn">Photo Gallery</button>
    <button class="musicvideobtn">Music Video</button>
    <button class="moviesbtn">Movies and Series</button>
    <button class="discographybtn">Discography</button>
    <button class="biographybtn">IU's Biography</button>
  

    
    <!-- Javascript -->
    <script
      type="text/javascript"
      src="/assets/plugins/bootstrap/js/bootstrap.min.js"
    ></script>
    <script type="text/javascript" src="/assets/js/main.js"></script>
  </body>
</html>
